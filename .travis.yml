language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - build-tools-26.0.2
  - android-26
before_install:
- openssl aes-256-cbc -K $encrypted_759b08866d4e_key -iv $encrypted_759b08866d4e_iv -in key.jks.enc -out key.jks -d
- openssl aes-256-cbc -K $encrypted_759b08866d4e_key -iv $encrypted_759b08866d4e_iv -in refershed/google-services.json.enc -out refreshed/google-services.json -d
- rvm install 2.2.6
- gem install dropbox-deployment
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: refreshed/build/outputs/apk/release/*.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy:
- dropbox-deployment

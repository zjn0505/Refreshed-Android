language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - build-tools-26.0.2
  - android-26
before_install:
- openssl aes-256-cbc -K $encrypted_3c2e38b2f4c5_key -iv $encrypted_3c2e38b2f4c5_iv -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mv google-services.json refreshed/google-services.json
- rvm install 2.2.6
- gem install dropbox-deployment
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: refreshed/build/outputs/apk/release/*.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy:
- dropbox-deployment
